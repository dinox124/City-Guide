<ion-header>

  <ion-navbar>
    <ion-title>busdetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let b of bus;let i = index; " (click)="openWay(b._id)">
        <ion-icon name="time" item-start></ion-icon>
      <h2>{{b.sou}} &nbsp;To&nbsp;{{b.des}}</h2>
      <p>{{b.nrc}} &nbsp; &nbsp;&nbsp; </p>
      <ion-note item-end>{{b.time}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
